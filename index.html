<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="heading">
      <h3>Tic-Tac-Toe!</h3>
    </div>

    <div class="playgrid">
      <div class="griditem" id="00">X</div>
      <div class="griditem" id="01">X</div>
      <div class="griditem" id="02">X</div>
      <div class="griditem" id="10">X</div>
      <div class="griditem" id="11">O</div>
      <div class="griditem" id="12">X</div>
      <div class="griditem" id="20">X</div>
      <div class="griditem" id="21">X</div>
      <div class="griditem" id="22">X</div>
    </div>

    <div class="form">
      <form id="myform">
        <fieldset>
          <legend>Select noughts or cross!</legend>
          <div class="innerradio">
            <input
              type="radio"
              name="noughtorcross"
              id="nought"
              value="O"
              required
            />
            <label for="nought">Nought</label>
            <input type="radio" name="noughtorcross" id="cross" value="X" />
            <label for="cross">Cross</label>
          </div>
          <button type="submit">Submit!</button>
        </fieldset>
      </form>
    </div>

    <div class="scores">
      <div class="playeronescore">
        <h3>Player one's score is:</h3>
        <p>0</p>
      </div>
      <div class="playertwoscore">
        <h3>Player two's score is:</h3>
        <p>0</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
