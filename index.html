<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="introSection">
      <div class="leftside">
        <form id="myform">
          <fieldset>
            <legend>Enter name and select noughts or cross!</legend>
            <input type="text" name="nameinput" required />
            <label for="nameinput">Name</label>
            <div class="innerradio">
              <input
                type="radio"
                name="noughtorcross"
                id="nought"
                value="O"
                required
              />
              <label for="nought">Nought</label>
              <input type="radio" name="noughtorcross" id="cross" value="X" />
              <label for="cross">Cross</label>
            </div>
            <button type="submit">Submit!</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="playgrid">
      <h3 class="griditem" id="00">X</h3>
      <h3 class="griditem" id="01">X</h3>
      <h3 class="griditem" id="02">X</h3>
      <h3 class="griditem" id="10">X</h3>
      <h3 class="griditem" id="11">O</h3>
      <h3 class="griditem" id="12">X</h3>
      <h3 class="griditem" id="20">X</h3>
      <h3 class="griditem" id="21">X</h3>
      <h3 class="griditem" id="22">X</h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
